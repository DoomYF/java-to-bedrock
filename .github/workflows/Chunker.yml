name: Convert Java World to Bedrock

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar mundo
        run: |
          wget -O world.zip "https://litter.catbox.moe/xfqe4t5gxhskqk5b.zip"
          unzip world.zip -d world

      - name: Descargar Chunker CLI
        run: |
          wget -O chunker.zip "https://litter.catbox.moe/qwi4f1q9msq69nbz.zip"
          unzip chunker.zip -d chunker
          chmod +x chunker/chunker-cli/bin/chunker-cli

      - name: Ejecutar conversi√≥n
        run: |
          mkdir output
          chunker/chunker-cli/bin/chunker-cli \
            -i world \
            -o output \
            -f bedrock

      - name: Mostrar archivos generados
        run: ls -R output

      - name: Subir resultado
        uses: actions/upload-artifact@v4
        with:
          name: converted-world
          path: output
